<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Students</title>
</head>
<body>
<h1>Student List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Grade</th>
    <th>Mobile Number</th>
    <th>Department</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="student : ${students}">
    <td th:text="${student.id}"></td>
    <td th:text="${student.name}"></td>
    <td th:text="${student.grade}"></td>
    <td th:text="${student.mobileNumber}"></td>
    <td th:text="${student.department}"></td>
    <td>
      <a th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a> |
      <a th:href="@{/students/delete/{id}(id=${student.id})}" onclick="return confirm('Are you sure?')">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/students/add">Add New Student</a>
</body>
</html>
