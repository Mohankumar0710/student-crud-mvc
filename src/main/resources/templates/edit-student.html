<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
</head>
<body>
<h1>Edit Student</h1>
<form action="#" th:action="@{/students/update}" th:object="${studentDetails}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" /><br />

    <label for="grade">Grade:</label>
    <input type="text" id="grade" th:field="*{grade}" /><br />

    <label for="mobileNumber">Mobile Number:</label>
    <input type="text" id="mobileNumber" th:field="*{mobileNumber}" /><br />

    <label for="department">Department:</label>
    <input type="text" id="department" th:field="*{department}" /><br />

    <button type="submit">Update Student</button>
</form>
<a href="/students">Back to Student List</a>
</body>
</html>
